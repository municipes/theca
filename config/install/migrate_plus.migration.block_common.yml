id: block_common
label: Blocchi
migration_group: comune_block
migration_tags:
  - json
  - comune
  - block
  - block_common

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: 'application/json'

  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: false

  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: false

  urls:
    - 'https://municipes.github.io/origo/block/content.json'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: data

  fields:
    - name: id
      label: 'ID blocco'
      selector: id
    - name: uuid
      label: 'UUID blocco'
      selector: uuid
    - name: type
      label: 'Tipo di blocco'
      selector: type
    - name: info
      label: 'Info sul blocco'
      selector: attributes/info
    - name: body
      label: 'Il testo del blocco'
      selector: attributes/body

  ids:
    id:
      type: integer

process:
  id: id
  uuid: uuid
  type: type
  info: info
  'body/format':
    plugin: default_value
    default_value: bootstrap_italia_2
  'body/value': body
destination:
  plugin: entity:block_content
  default_bundle: solo_testo
  no_stub: true

migration_dependencies: {  }

dependencies:
  enforced:
    module:
      - theca
